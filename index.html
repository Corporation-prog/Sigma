<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка воспроизведения музыки</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #217ee7;
        }
        .play-button {
            width: 500px;
            height: 500px;
            background-image: url('dop/photo.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <button class="play-button" id="playButton"></button>
    
    <audio id="audio" src="dop/Music.mp3"></audio> <!-- Замените на URL вашего аудиофайла -->

    <script>
        // Автовоспроизведение при загрузке страницы
        window.onload = function() {
            const music = document.getElementById('backgroundMusic');
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Автовоспроизведение заблокировано. Нажмите 'Воспроизвести'");
                });
            }
        };

        function playMusic() {
            document.getElementById('backgroundMusic').play();
        }

        function pauseMusic() {
            document.getElementById('backgroundMusic').pause();
        }

        function stopMusic() {
            const music = document.getElementById('backgroundMusic');
            music.pause();
            music.currentTime = 0;
        }
    </script>
</body>
</html>
